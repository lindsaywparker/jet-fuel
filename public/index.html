<!DOCTYPE html>
<html>
  <head>
    <title>lwp Jet Fuel</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='theme-color' content='#63F4CF'>
    <link rel='stylesheet' href='styles.css' type='text/css'>
    <link rel='icon' href='./assets/logo.png'>
    <link rel='manifest' href='./manifest.json'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Oxygen:700' rel='stylesheet'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  </head>
  <body>
    <header>
      <h1 class='page-title'>JET FUEL</h1>
      <p class='page-subtitle'>URL Shortener</p>
    </header>
    <main>
      <h2 class='section-title'>CREATE</h2>
      <div class='create-pane'>
        <form class='create-folder-form' action='index.html' method='post'>
          <h3>Create a New Folder</h3>
          <input type='text' class='new-folder-input' name='new-folder' value='' placeholder='Name'>
          <button type='submit' class='new-folder-button' name='button'>Create Folder</button>
          <div class='folder-status-msg'></div>
        </form>
        <form class='shorten-url-form' action='index.html' method='post'>
          <h3>Shorten & Save a Link</h3>
          <input type='text' class='new-link-label' name='label' value='' placeholder='Label'>
          <input type='url' class='new-link-long' name='long-url' value='' placeholder='Link'>
          <div class='dropdown-container'>
            <label for='folder-dropdown'>Folder:</label>
            <select name='folder-dropdown' id='folder-dropdown'></select>
          </div>
          <button type='submit' name='button'>Shorten & Save</button>
          <div class='link-status-msg'></div>
        </form>
      </div>
      <h2 class='section-title'>VIEW</h2>
      <div class='folder-pane'></div>
    </main>
    <script src='scripts.js'></script>
  </body>
</html>
